</head>
<nav class="navbar fixed-top navbar-light bg-dark">
    <div class="container" id="links">
    
        <a class="navbar-brand" href="/">Friend Finder</a>

<body class="surveyBody">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form id="inforForm" action="/api/friends" method="POST">
                    <h3 class="heading">Complete the Survey</h3>
                    <p>
                        <span class="required">*</span> Required field</p>
                    <div class="form-area">
                        <div class="form-group">
                            <label for="name">Name
                                <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control question" name="name" id="name"
                                aria-describedby="Help" placeholder="Enter Name" autocomplete="off">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="photo">Image
                                <span class="required">*</span>
                            </label>
                            <input type="text" class="form-control question" name="photo" id="photo"
                                placeholder="Enter Image Url" autocomplete="off">
                        </div>
                    </div>

                    <h5><strong>Question 1</strong></h5>
                    <label for="q1">I am always busy - always on the go.</label>
                    <select data-placeholder="" class="browser-default" id="q1">

                        <option value="">Choose an option</option>

                        <option value="3">3 (Sometimes)</option>

                    </select>

                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h5><strong>Question 3</strong></h5>
                    <label for="q3">I make friends easily</label>
                    <select data-placeholder="" class="browser-default" id="q3">

                        <option value="">Choose an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Sometimes)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h5><strong>Question 4</strong></h5>
                    <label for="q4">I believe that people generally have good intentions</label>
                    <select data-placeholder="" class="browser-default" id="q4">

                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h5><strong>Question 5</strong></h5>
                    <label for="q5">I go out of my way to seek adventure</label>
                    <select data-placeholder="" class="browser-default" id="q5">

                        <option value="">Choose an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>
                        <option value="3">3 (Sometimes)</option>
                        <option value="4">4 (Agree)</option>
                        <option value="5">5 (Strongly Agree)</option>
                    </select>

                    <h5><strong>Question 6</strong></h5>
                    <label for="q6">I can stay calm under pressure.</label>

                    <select data-placeholder="" class="browser-default" id="q6">

                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>

                    </select>

                    <h5><strong>Question 7</strong></h5>

                    <select data-placeholder="" class="browser-default" id="q7">

                        <option value="">Choose an option</option>
                        <option value="1">1 (Strongly Disagree)</option>
                        <option value="2">2 (Disagree)</option>

                    </select>

                        <option value="">Choose an option</option>

                        <option value="">Choose an option</option>

                    </select>
                    <br>
                    <br>
                    <br>


                    <button type="submit" data-target="modal1" id="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>

    </div>
    </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">

                <h3 class="modal-title">Your Match:</h3>
            </div>
            <div class="modal-body">
                <h4 id="matchName"></h4>
                <img id="matchImg" src="" alt="match Image">
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.modal').modal();

            $("#submit").on("click", function (event) {
                event.preventDefault();
                //form validation for empty spaces
                function validateForm() {
                    var valid1 = true;
                    $(".validate").each(function () {
                        if ($(this).val() === '') {
                            valid1 = false;
                        }
                    });

                    return valid1;
                }
                if (validateForm() == true) {

                    // Create a new friend object
                    var newFriend = {
                        name: $("#name").val().trim(),
                        photo: $("#photo").val().trim(),
                        scores: [
                            $("#q1").val(),
                            $("#q2").val(),
                            $("#q3").val(),
                            $("#q4").val(),
                            $("#q5").val(),
                            $("#q6").val(),
                            $("#q7").val(),
                            $("#q8").val(),
                            $("#q9").val(),
                            $("#q10").val()
                        ]
                    };
                    // AJAX post the data to the friends API.
                    $.post("/api/friends", newFriend, function (data) {
                        // Grab the best matched from the AJAX response.
                        $("#matchName").text(data.name);
                        $("#matchImg").attr("src", data.photo);
                        alert("Adding new friend...");
                    });

                    // Show the modal with the best match
                    $("#modal1").modal("open");
                    //clear form submission
                    $("#name").val("");
                    $("#photo").val("");
                    $("#q1").val("");
                    $("#q2").val("");
                    $("#q3").val("");
                    $("#q4").val("");
                    $("#q5").val("");
                    $("#q6").val("");
                    $("#q7").val("");
                    $("#q8").val("");
                    $("#q9").val("");
                    $("#q10").val("");
                } else {
                    alert("Please fill out ALL of the fields before submitting you profile.")
                }


            });

        });
    </script>


</body>
